<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link href="asoul.css" rel="stylesheet" />
    <title>寻找枝江木头</title>
</head>

<body onload="toggleModal()">
    <!-- Modal -->
    <div class="modal fade" id="gameOptions" tabindex="-1" role="dialog" aria-labelledby="gameOptions" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">找到向晚大魔王!</h5>
                </div>
                <div class="modal-body">
                    <p>枝江木头又惹然比生气了！晚比偷偷躲进一片大雾里，你要替嘉然找回晚晚！<br />用心听晚晚的声音，声音越快，离你越近！<br />仓库地址：https://github.com/dreagonm/findtheinvisibleava.io</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="startGame()">
                        来吧！</button>
                </div>
            </div>
        </div>
    </div>

    <div id="AvAvA" onclick="foundAvA(this)"></div>

    <script>
        var audio = new Audio("hengheng.mp3");
        var HenghengLoop = null;

        function toggleModal() {
            var myModal = new bootstrap.Modal(document.getElementById('gameOptions'));
            myModal.toggle();
        }

        function startGame() {
            var AvAvA = document.getElementById('AvAvA');
            AvAvA.style.position = "absolute";
            AvAvA.style.left = Math.floor(Math.random() * window.innerWidth - 50) + 'px';
            AvAvA.style.top = Math.floor(Math.random() * window.innerHeight - 100) + 'px';

            HenghengLoop = setInterval(function() {
                audio.play();
            }, 5)
        }

        function foundAvA(element) {
            clearInterval(HenghengLoop);
            element.style.opacity = "1.0";

            var thx = new Audio("thx.mp3");
            thx.play();

            setTimeout(function() {
                alert("你找到了晚晚！");
            }, 500)
        }

        function calculateDistance(elem, mouseX, mouseY) {
            return Math.floor(Math.sqrt(Math.pow(mouseX - (elem.left + (elem.width / 2)), 2) + Math.pow(mouseY - (elem
                .top + (elem.height / 2)), 2)));
        }

        document.addEventListener('mousemove', (event) => {
            var AvAvA = document.getElementById('AvAvA').getBoundingClientRect();
            var distance = calculateDistance(AvAvA, event.clientX, event.clientY);

            // kms
            if (distance < 100) audio.playbackRate = 2.5;
            else if (distance < 200) audio.playbackRate = 2.25;
            else if (distance < 300) audio.playbackRate = 2;
            else if (distance < 300) audio.playbackRate = 1.75;
            else if (distance < 300) audio.playbackRate = 1.5;
            else if (distance < 500) audio.playbackRate = 1.25;
            else if (distance < 700) audio.playbackRate = 1;
            else if (distance < 900) audio.playbackRate = 0.75;
            else audio.playbackRate = 0.5;
        });
    </script>
</body>

</html>
